<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movies and TV Shows</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    h1 {
      color: rgb(13, 129, 165);
    }  
    
    
  </style>

</head>

<body>

  <div class="container">

      <div class="col-md-12 p-5 text-center bg-light">
        <style>        
          .col-md-12 p-5 text-center bg-light {
            background-color: rgb(59, 109, 150);
          }
        </style> 
        
        <h1>Best Rated Movies and TV Shows</h1>
        <p>Use the interactive charts below to explore the datasets based on the Rotten Tomatoes Score</p>
        <style>
          p {
            color: rgb(118, 126, 128);
          }  
          </style>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Rotten Tomatoes Score:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <br>
        </div>
      <div class="col-md-9">
        <div id="space"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="moviesperyear"></div>
      </div>
      <div class="col-md-6">
        <div id="moviesperage"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="tvshowsperyear"></div>
      </div>
      <div class="col-md-6">
        <div id="tvshowsperage"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="platformmovies"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="platformtv"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
